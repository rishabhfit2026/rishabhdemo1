<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVTU Degree Support Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://s.yimg.com/fz/api/res/1.2/Oz7GFD6Zx_I8mLaWgw7QYw--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI2MDtxPTgwO3c9MjQ4/https://s.yimg.com/zb/imgv1/f4a6c340-9782-3ea7-8b84-95c1cebc8c93/t_500x300" alt="CSVTU Logo" width="100" height="auto">
            <h2>CSVTU Degree Support</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
